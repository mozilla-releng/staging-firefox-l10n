# Map Expat error codes to error strings
1 = ku hava memori
2 = xihoxo xa vulongoloxa-marito
3 = ku hava elemente yi nga kumeka
4 = a swi tumbuluxiwangi kahle
5 = thokeni yo ka yi nga pfariwangi
6 = xihlawulekisinyana
7 = thege yo ka yi nga yelani
8 = xihlawulekisi lexi vuyeleriweke
9 = janki endzhaku ka elemente ya dokumente
10 = pharamitha yo ka yi nga ri yona ya nkombiso wa ndhawu
11 = ndhawu yo ka yi nag boxiwangi
12 = nthleriselo wa nkombiso wa ndhawu
13 = ndhawu ya minkarhi yo hambana
14 = nkombiso wa nomboro ya xihlawulekisi xo hoxeka
15 = nkombiso wa ndhawu ya bayinari
16 = nkombiso wa ndhawu ya le handle ya xihlawulekisi
17 = nhlamuselo ya xml a hi masungulo ya ndhawu ya le handle
18 = enikhodini yo ka yi nga tiveki
19 = enikhodini leyi boxiwile eka nhlamuselo ya XML yi hoxekile
20 = xiyenge xa CDATA xo ka xi nga pfariwangi
21 = ku na xihoxo eka ku hlela xiyenge xo hetiseka xa le handle
22 = dokhumente a yi swi koti ku yima yi ri yoxe
23 = xiyimo xa phasa xo ka xi nga languteriwangi
24 = ku hetiseka ku kombisiwile eka pharamitha
27 = xirhangi a xi nembenetiwangi eka ndhawu ya vito
29 = xirhangi xa rhisevhe xa (xml) a xi fanelangi ku boxiwa kumbe ku nembenetiwa eka ndhawu ya vito rin'wana URI
30 = xirhangi xa rhisevhe xa (xml) a xi fanelangi ku boxiwa kumbe ku nembenetiwa
31 = xirhangi a xi fanelangi ku nembenetiwa eka yin'wana ya tindhawu ta vito ra rhisevhe ra ti-URI

# %1$S is replaced by the Expat error string, may be followed by Expected (see below)
# %2$S is replaced by URL
# %3$d is replaced by line number
# %4$d is replaced by column number
XMLParsingError = Xihoxo xa ku Phasa xa XML: %1$S\nNdhawu: %2$S\nNomboro ya layini %3$d, kholomo %4$d:

# %S is replaced by a tag name.
# This gets appended to the error string if the error is mismatched tag.
Expected = . Leswi Languteriweke: </%S>.
