13 = Ntirho wa Patu ra X wu yimisiwile hikokwalaho ka nhlayo ya swihoxo.
14 = Ntirho wa engetelo lowu nga tivekiki wa Patu ra X wu yimisiwile.
15 = Ku tsandzeka ka phasi ya patu ra X: ')' swi languteriwile:
16 = Ku tsandzeka ka phasi ya patu ra X: akizisi yo ka yi nga ri yona:
17 = Ku tsandzeka ka phasi ya patu ra X: Vito kumbe Muxaka wa Nodi wa xikambelo wu languteriwile:
