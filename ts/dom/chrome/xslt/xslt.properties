8  = Nhlamuselo ya Patu ra X a ri languteriwile ku thlerisela Sete ya Nodi.
9  = Ku cinca ka XSLT ku tshikiwile hi <xsl:message>.
10 = Ku vile na xihoxo xa neteweke loko ku pangiwa phepha ra xitayili ra XSLT:
