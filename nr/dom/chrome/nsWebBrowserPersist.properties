readError=%S angeze yabulungeka, ngombana ifayili elimthombo alifundeki.\n\nZama godu ngemva kwesikhathi, namkha thintana nomphathi wehlelo.
writeError=%S angeze yabulungeka, ngombana kwenzeke iphoso engaziwa.\n\nZama ukubulunga kwenye indawo.
launchError=%S alivuleki, ngombana kwenzeke iphoso engaziwako.\n\n Zama ubulungele kudiski kokuthoma begodu uvule ifayili.
diskFull=Akunandawo eyaneleko yokulonda ku Diski %S.\n\nKhipha amafayili angathlogekiko ediskini bese uyalinga godi, namkha linga ukulonda kwenye indawo.
readOnly=I-%S angeze yabulungeka, ngomba idiski, imvilobhu namkha ifayili livikelwe emtlolweni.\n\nUmtlolo- okghokalisa idiski bese zama godu, namkha zama ukubulunga endaweni ehlukileko.
accessError=I-%S angeze yabulungeka, ngombana angeze watjhugulula okungaphakathi kwemvilobhu leyo.\n\nTjhugulula ipahla yemvilobhu bese uyazama godu, namkha zama ukubulunga kwenye indawo.
helperAppNotFound=%S alivuleki, ngombana ukusetjenziswa komncedisi ohlobeneko akukghoneki. Tjhugululela ihlobano lithande wena.
noMemory=Akunamqondo ukuqedela isenzo osibawileko.\n\n Phuma kunsetjenziswa ezinye bese uyazama godu.
title=Iyakhuphela %S
fileAlreadyExistsError=I-%S angeze yabulungeka, ngombana ifayili enebizo elifanako sele ikhona '_njengefayili' yesikhombiso.\n\nZama ukubulunga endaweni ehlukileko.
fileNameTooLongError=%S alibulungeki, ngombana igama lefayili lide khulu.\n\nZama ubulunge ngegama elifitjhani.
