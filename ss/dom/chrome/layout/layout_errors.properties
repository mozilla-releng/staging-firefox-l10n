ImageMapRectBoundsError=I "coords" luphawu lwe <area shape="rect"> ithagi ayikho e "left,top,right,bottom" ifomathi.
ImageMapCircleWrongNumberOfCoords=I "coords" luphawu lwe <area shape="circle"> ithagi ayikho e "center-x,center-y,radius" ifomethi.
ImageMapCircleNegativeRadius=I "coords" luphawu lwe <area shape="circle"> ithagi inenegethivu radiyasi.
ImageMapPolyWrongNumberOfCoords=I "coords" luphawu lwe <area shape="poly"> kute ithegi e "x1,y1x2,y2 …" ifomethi.
ImageMapPolyOddNumberOfCoords=I "coords" luphawu lwe <area shape="poly"> ithagi ite yekugcina i "y" chumanisa (the correct format is "x1,y1,x2,y2 …").


