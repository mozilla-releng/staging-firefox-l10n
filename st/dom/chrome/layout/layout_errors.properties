ImageMapRectBoundsError="coords" ya kutlwano ya <area shape="rect"> tag ha e fomateng e "left,top,right,bottom".
ImageMapCircleWrongNumberOfCoords="coords" ya kutlwano ya <area shape="circle"> tag ha eyo fomateng e "center-x,center-y,radius".
ImageMapCircleNegativeRadius="coords" ya kutlwano ya <area shape="circle"> theke e na le radiase e nekethifi.
ImageMapPolyWrongNumberOfCoords="coords" ya kutlwano ya <area shape="poly"> theke ha e yo fomateng ya "x1,y1,x2,y2 ...".
ImageMapPolyOddNumberOfCoords="coords" ya kutlwano ya <area shape="poly"> theke e lahlehetswe ke "y" (fomateng ya "x1,y1,x2,y2 ...").

