fileNotFound=Faili %S haipatikani. Tafadhali angalia mahali na ujaribu tena.
connectionFailure=Muungano ulikataliwa wakati wa kujaribu kuwasiliana na %S.
netInterrupt=Muungano kwa %S ulikatizwa bila kutarajiwa. Data nyingine huenda imehamishwa.
netTimeout=Muda wa uendeshaji umekwisha wakati wa kujaribu kuwasiliana na %S.
redirectLoop=Kikomo cha kuelekeza tena URL hii kimekiukwa.   Imeshindwa kupakia ukurasa ulioombwa.   Hii yaweza kuwa imesababishwa na vidakuzi vilivyozuiliwa.
confirmRepostPrompt=Ili kuonyesha ukurasa huu, programu lazima itume maelezao ambayo yatarudia kitendo chochote (kama vile kutafutiza au kuagiza udhibitishaji) ambacho kilitekelezwa mapema.
resendButton.label=Tuma tena
unknownSocketType=Waraka huu hauwezi kuonyeshwa hadi utakaposakinisha Msimamizi wa Usalama wa Kibinafsi (PSM). Pakua na sakinisha PSM na ujaribu tena, au wasiliana na msimamizi wa mfumo wako.
netReset=Waraka huu hauna data.
notCached=Waraka huu haupatikani tena.
netOffline=Waraka hauwezi kuonyeshwa wakati uko nje ya mtandao. Kuingia mtandaoni, toa tiki kwenye Fanya kazi Nje ya Mdandao kwenye menyu ya Faili.
isprinting=Waraka hauwezi kubadilishwa wakati wa Kuchapisha au katika Kihakiki Uchapishaji.
deniedPortAccess=Ufikivu kwa namba ya kituo iliyotolewa imelemazwa kwa sababu za kiusalama.
proxyResolveFailure=Sava ya proxi uliyosanidi haikupatikana. Tafadhali angailia mipangilio yako ya proxi na ujaribu tena.
proxyConnectFailure=Muungano umekataliwa wakati wa kujaribu kuwasiliana na sava ya proxi uliyosanidi. Tafadhali angalia mipangilio yako ya proxi na ujaribu tena.
contentEncodingError=Ukurasa unaojaribu kuangalia hauwezi kuonyeshwa kwa sababu hutumia mfanyizo batili au wa aina isiyoauniwa.
unsafeContentType=Ukurasa unaojaribu kuangalia hauwezi kuonyeshwa kwa sababu uko kwa aina ya faili ambayo sio salama kufungua. Tafadhali wasiliana na wamiliki wa tovuti kuwajulisha kuhusu tatizo hili.
malwareBlocked=Tuvuti kwa %S imeripotiwa kuwa shambulizi na imezuiliwa ikizingatia mapendeleo yako ya kiusalama.
