13 = Mushumo wa Xndila wo vhidzwa nga nomboro yo khakheaho ya tsimbe.
14 = Mushumo wa nyengedzedzo ya Xndila i sa divhei wo vhidziwa.
15 = U kundelwa ha parse ya Xndila: ')' yo lavhelelwa:
