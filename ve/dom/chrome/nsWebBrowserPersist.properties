readError=%S a yo ngo kona u vhulungwa, ngauri faela ine ya khou bva khayo a yo ngo kona u vhalea.\n\nLingedzani hafhu nga murahu, kana ni kwame mulanguli wa seva.
writeError=%S a yo ngo kona u vhulungwa, ngauri vhukhakhi vhu sa divhei ho itea.\n\nLingedzani u vhulunga kha vhupo ha thungo.
launchError=%S a yo ngo kona u vulwa, ngauri vhukhakhi vhu sa divhei ho itea.\n\nLingedzani u vhulunga kha disiki u bva afho u vula faela.
diskFull=A hu na tshikhala tsho edanaho kha hei disiki tsha u vhulunga %S.\n\nBvisani faela dzi si na mushumo kha disiki nahone ni lingedze hafhu, kana ni lingedze u vhulunga kha vhupo ha thungo.
readOnly=%S a yo ngo kona u vhulungwa, ngauri disiki, foluda, kana faela tsireledzwa kha u nwalwa.\n\nTendelani u nwala kha disiki nahone ni lingedze hafhu, kana ni lingedze u vhulunga kha vhupo ha thungo.
accessError=%S a yo ngo kona u vhulungea, ngauri ni nga si kone u shandula zwi re ngomu kha heila foluda.\n\nShandukisani vhuvha ha foluda nahone ni lingedze hafhu, kana ni lingedze u vhulunga kha vhupo ha thungo.
helperAppNotFound=%S a yo ngo kona u vhulea, ngauri nyito ya u thusa i elanaho nayo a i ho. Shandukisani vhutama nga hune na funa ngaho.
noMemory=A huna muhumbulo wo edanaho u fhedzisa nyito ye na i humbela.\n\nIbvani kha dzinwe nyito nahone ni lingedze hafhu.
title=Hu khou Dzheniswa %S
fileAlreadyExistsError=%S a yo ngo kona u vhulungwa, ngauri faela yo no di vha hone ire na dzina li fanaho na ya tsumbandila ya '_faela'.\n\nLingedzani u vhulunga kha vhupo ha thungo.
fileNameTooLongError=%S a yo ngo kona u vhulungwa, ngauri dzina la faela lo lapfesa.\n\nLingedzani u vhulunga nga dzila la faela lipfufhi.
